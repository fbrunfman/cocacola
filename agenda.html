<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <title>Agenda Summit</title>
</head>
<body>
  <div class="contenedor-agenda">
    <div class="titulo-agenda d-flex flex-column align-items-center mt-3">
      <h1> Ubicaciones </h1>
      <img class="logo" src="./logosummit.png" alt="" srcset="">
    </div>
    <div class="foto d-flex justify-content-center">
      <img class="mapa" src="./mapa.jpg" alt="" srcset="">
    </div>
    <div class="d-flex justify-content-center mt-5">
      <div class="body-agenda d-flex justify-content-center flex-wrap">
        <div class="dia-uno mx-2">
          <button class="btn btn-outline-danger" type="button" data-toggle="modal" data-target="#diauno">
            DÍA UNO
          </button>
        </div>
        <div class="dia-dos mx-2">
          <button class="btn btn-outline-danger" type="button" data-toggle="modal" data-target="#diados-uno">
            DÍA DOS AM
          </button>
        </div>
        <div class="dia-dos mx-2">
          <button class="btn btn-outline-danger" type="button" data-toggle="modal" data-target="#diados-dos">
            DÍA DOS PM 1/2
          </button>
        </div>
        <div class="dia-dos mx-2">
          <button class="btn btn-outline-danger" type="button" data-toggle="modal" data-target="#diados-tres">
            DÍA DOS PM 2/2
          </button>
        </div>
        <div class="dia-dos mx-2">
          <button class="btn btn-outline-danger" type="button" data-toggle="modal" data-target="#diatres">
            DÍA TRES
          </button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="diauno" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img src="./diauno.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="diados-uno" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img src="./diados-uno.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="diados-dos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img src="./diados-dos.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="diados-tres" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img src="./diados-tres.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="diatres" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img src="./diatres.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<style>
body {
  font-family: 'Lobster', cursive;
  padding: 5px;

/* This is mostly intended for prototyping; please download the pattern and re-host for production environments. Thank you! */
}

  h1 {
    z-index: 1;
  }


img {
  height: 390px;
  
}

.btn-outline-danger {
  font-size: 32px;
}

.modal-content {
  background-color: transparent;
  border: none;
}


@media only screen and (max-width: 600px) {
  .btn {
    font-size: 14px;
    margin-top: 5px;
    margin-bottom: 5px;
  }
  .mapa {
    width: 100%;
    height: 100%;
  }
  .logo {
    height: 200px;
  }
}
</style>
